<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Ipakodo Grammar School 1998 Set Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#1e3a8a',
            secondary: '#0ea5e9',
            success: '#22c55e',
            danger: '#dc2626'
          }
        }
      }
    }
  </script>

  <style>
    .auth-bg {
      background:
        linear-gradient(rgba(30,58,138,.9), rgba(30,58,138,.95)),
        url('/assets/images/hero/login-bg.jpg') center/cover no-repeat;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,.4);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center px-4">

  <main class="bg-white w-full max-w-sm rounded-xl shadow-xl p-6">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img
        src="/assets/images/logo/icon-128x128.png"
        alt="Ipakodo Grammar School 1998 Set Alumni Logo"
        width="56"
        height="56"
        loading="lazy"
        decoding="async"
        class="mx-auto mb-2 rounded-full object-contain"
      >
      <h1 class="text-lg font-medium text-primary">
        Reset Password
      </h1>
      <p class="text-gray-500 text-xs">
        Enter your email to receive a reset link
      </p>
    </div>

    <!-- Message -->
    <div
      id="message"
      class="hidden mb-3 px-3 py-2 rounded-md text-center text-xs font-medium"
      role="alert"
      aria-live="polite"
    ></div>

    <!-- Form -->
    <form id="forgotForm" class="space-y-3">

      <div>
        <label class="block text-xs font-medium mb-1">Email Address</label>
        <input
          id="email"
          type="email"
          required
          autocomplete="email"
          class="w-full px-3 py-2 text-sm border rounded-lg
                 focus:ring-2 focus:ring-primary/20 outline-none">
      </div>

      <button
        id="sendBtn"
        type="submit"
        class="w-full py-2.5 bg-primary text-white text-sm font-medium
               rounded-lg hover:bg-secondary transition relative"
      >
        <span id="sendText">Send Reset Link</span>
        <span id="sendSpinner" class="spinner hidden absolute inset-0 m-auto"></span>
      </button>
    </form>

    <p class="text-center mt-4 text-xs text-gray-500">
      Remembered your password?
      <a href="/auth/login.html" class="text-primary hover:underline">
        Back to login
      </a>
    </p>

  </main>

  <!-- Script -->
  <script type="module">
    import { sendReset } from '/assets/js/auth.js';

    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const message = document.getElementById('message');

    const btn = document.getElementById('sendBtn');
    const text = document.getElementById('sendText');
    const spinner = document.getElementById('sendSpinner');

    function showMessage(textMsg, type = 'error') {
      message.textContent = textMsg;
      message.className =
        `mb-3 px-3 py-2 rounded-md text-center text-xs font-medium ${
          type === 'success'
            ? 'text-success bg-green-50'
            : 'text-danger bg-red-50'
        }`;
      message.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.classList.add('hidden');

      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      btn.disabled = true;

      try {
        await sendReset(emailInput.value.trim());

        showMessage(
          'Reset link sent. Please check your email.',
          'success'
        );
        form.reset();

      } catch (err) {
        showMessage(err.message || 'Unable to send reset link');
      } finally {
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
