<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Ipakodo Grammar School 1998 Set Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Components -->
  <link rel="stylesheet" href="/assets/css/page.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/components/navbar.css">
  <link rel="stylesheet" href="/components/footer.css">
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#1e3a8a',
            secondary: '#0ea5e9',
            danger: '#dc2626',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>

  <style>
    .auth-bg {
      background:
        linear-gradient(rgba(30,58,138,.92), rgba(30,58,138,.96)),
        url('/assets/images/hero/login-bg.jpg') center/cover no-repeat;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.4);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center px-4">
  
  
  <!-- NAVBAR -->
<div id="navbar"></div>

  <main class="bg-white w-full max-w-sm rounded-xl shadow-xl p-6">

    <!-- Logo -->
    <div class="text-center mb-5">
      <img
        src="/assets/images/logo/icon-128x128.png"
        alt="Ipakodo Alumni Logo"
        width="80"
        height="80"
        loading="lazy"
        decoding="async"
        class="mx-auto mb-2 rounded-full object-contain"
      >
      <h1 class="text-lg font-medium text-primary">Sign in</h1>
      <p class="text-sm text-muted">Alumni access portal</p>
    </div>

    <!-- Message -->
    <div id="message" class="hidden mb-4 text-center text-sm"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">

      <!-- Identifier -->
      <div>
        <label class="block mb-1 text-sm font-medium">
          Email or Member ID
        </label>

        <input
          id="identifier"
          type="text"
          required
          autocomplete="username"
          placeholder="Email or IPK981128AEB"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >

        <!-- Live helper -->
        <p id="idHelper" class="mt-1 text-xs text-muted hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          required
          autocomplete="current-password"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Forgot -->
      <div class="flex justify-end">
        <a href="/auth/forgot-password.html"
           class="text-xs text-primary hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit -->
      <button
        id="loginBtn"
        type="submit"
        class="w-full py-3 bg-primary text-white text-sm font-medium
               rounded-lg hover:bg-secondary transition relative">

        <span id="loginText">Login</span>
        <span id="loginSpinner" class="spinner hidden absolute inset-0 m-auto"></span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-xs text-muted">
      No account?
      <a href="/auth/register.html" class="text-primary hover:underline">
        Register
      </a>
    </p>

  </main>
 <!-- Script -->
   <script type="module">
  import { supabase } from '/assets/js/supabase-client.js';

  const form = document.getElementById('loginForm');
  const message = document.getElementById('message');
  const identifier = document.getElementById('identifier');
  const passwordInput = document.getElementById('password');
  const btn = document.getElementById('loginBtn');
  const text = document.getElementById('loginText');
  const spinner = document.getElementById('loginSpinner');

  function showMessage(msg, type = 'danger') {
    message.textContent = msg;
    message.className = `mb-4 text-center text-sm text-${type}`;
    message.classList.remove('hidden');
  }

  // Remove Member ID preview for simplicity (or keep if you want the UX)
  // You can delete the previewMemberId function and input listener if you want

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.classList.add('hidden');

    text.classList.add('hidden');
    spinner.classList.remove('hidden');
    btn.disabled = true;

    const email = identifier.value.trim().toLowerCase();

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password: passwordInput.value,
      });

      if (error) throw error;

      const { user } = data;

      if (!user.email_confirmed_at) {
        throw new Error('Please check your email and click the confirmation link first.');
      }

      // Success! Go to the profile page
      location.href = '/pages/dashboard/profile.html';

    } catch (err) {
      showMessage(err.message || 'Invalid email or password. Try again.');
    } finally {
      text.classList.remove('hidden');
      spinner.classList.add('hidden');
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
