<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Ipakodo Grammar School 1998 Set Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Components -->
  <link rel="stylesheet" href="/assets/css/page.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/components/navbar.css">
  <link rel="stylesheet" href="/components/footer.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#1e3a8a',
            secondary: '#0ea5e9',
            danger: '#dc2626',
            success: '#16a34a',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>

  <style>
    .auth-bg {
      background:
        linear-gradient(rgba(30,58,138,.92), rgba(30,58,138,.96)),
        url('/assets/images/hero/register-bg.jpg') center/cover no-repeat;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.4);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center px-4">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <main class="bg-white w-full max-w-sm rounded-xl shadow-xl p-6">

    <!-- Logo -->
    <div class="text-center mb-5">
      <img
        src="/assets/images/logo/icon-128x128.png"
        alt="Ipakodo Alumni Logo"
        width="80"
        height="80"
        class="mx-auto mb-2 rounded-full object-contain"
      >
      <h1 class="text-lg font-medium text-primary">Create account</h1>
      <p class="text-sm text-muted">1998 Set Alumni Portal</p>
    </div>

    <!-- Message -->
    <div id="message" class="hidden mb-4 text-center text-sm"></div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input
          id="fullName"
          type="text"
          required
          placeholder="Adebiyi Emmanuel Babatope"
          class="w-full px-3 py-2.5 border rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="you@email.com"
          class="w-full px-3 py-2.5 border rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          required
          minlength="8"
          class="w-full px-3 py-2.5 border rounded-lg text-sm focus:ring-2 focus:ring-primary/20 outline-none"
        >
        <p class="mt-1 text-xs text-muted">Minimum 8 characters</p>
      </div>

      <!-- Submit -->
      <button
        id="submitBtn"
        type="submit"
        class="w-full py-3 bg-primary text-white text-sm font-medium rounded-lg hover:bg-secondary transition relative">
        <span id="submitText">Create Account</span>
        <span id="submitSpinner" class="spinner hidden absolute inset-0 m-auto"></span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-xs text-muted">
      Already registered?
      <a href="/auth/login.html" class="text-primary hover:underline">Login</a>
    </p>

  </main>

  <!-- Scripts -->
  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/loader.js"></script>
  <script src="/assets/js/page.js"></script>
  <script src="/components/navbar.js"></script>

  <script type="module">
    import { supabase } from '/assets/js/supabase-client.js';

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const btn = document.getElementById('submitBtn');
    const text = document.getElementById('submitText');
    const spinner = document.getElementById('submitSpinner');

    function showMessage(msg, type = 'danger') {
      message.textContent = msg;
      message.className = `mb-4 text-center text-sm ${type === 'success' ? 'text-success' : 'text-danger'}`;
      message.classList.remove('hidden');
    }

    function generateInitials(name) {
      return name
        .trim()
        .split(/\s+/)
        .map(w => w[0]?.toUpperCase() || '')  // Handle empty words
        .join('')
        .slice(0, 3);  // Max 3 chars
    }

    async function generateMemberId(initials) {
      const { data, error } = await supabase
        .from('members')
        .select('member_id_no')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) throw error;

      let seq = 1;
      if (data?.length) {
        const last = data[0].member_id_no.match(/IPK98-(\d{4})/);  // Expect 4-digit pad
        if (last) seq = parseInt(last[1], 10) + 1;
      }

      const padded = String(seq).padStart(4, '0');
      return `IPK98-${padded}${initials}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!fullName) return showMessage('Full name is required');

      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      btn.disabled = true;
      message.classList.add('hidden');

      try {
        const initials = generateInitials(fullName);
        if (!initials) throw new Error('Invalid full name for initials');

        const memberIdNo = await generateMemberId(initials);

        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {  // Store key metadata in auth.users for quick access
              full_name: fullName,
              member_id_no: memberIdNo,
              role: 'member'
            },
            emailRedirectTo: `${window.location.origin}/auth/confirm.html`  // Redirect after confirmation
          }
        });

        if (authError) throw authError;

        // Check if member ID already exists (mitigate race)
        const { data: existing } = await supabase
          .from('members')
          .select('id')
          .eq('member_id_no', memberIdNo)
          .single();

        if (existing) throw new Error('Member ID conflict â€“ please try again');

        const { error: insertError } = await supabase
          .from('members')
          .insert({
            id: authData.user.id,
            member_id_no: memberIdNo,
            full_name: fullName,
            email_address: email,
            initials,
            role: 'member',
            active: true,
            verified: false,
            dues_paid: false,
            privacy_directory: false,
            privacy_contact: false,
            privacy_financial: false,
            privacy_newsletter: true,
            privacy_featured: false
          });

        if (insertError) throw insertError;

        showMessage(
          'Account created successfully. Please check your email to confirm your registration.',
          'success'
        );
        form.reset();

      } catch (err) {
        console.error('Registration error:', err);  // Log for debugging
        showMessage(err.message || 'Registration failed');
      } finally {
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
