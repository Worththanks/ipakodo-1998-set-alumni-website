<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Ipakodo Grammar School 1998 Set Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Components -->
  <link rel="stylesheet" href="/assets/css/page.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/components/navbar.css">
  <link rel="stylesheet" href="/components/footer.css">
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#1e3a8a',
            secondary: '#0ea5e9',
            danger: '#dc2626',
            success: '#16a34a',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>

  <style>
    .auth-bg {
      background:
        linear-gradient(rgba(30,58,138,.92), rgba(30,58,138,.96)),
        url('/assets/images/hero/register-bg.jpg') center/cover no-repeat;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.4);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center px-4">


  <!-- NAVBAR -->
<div id="navbar"></div>


  <main class="bg-white w-full max-w-sm rounded-xl shadow-xl p-6">

    <!-- Logo -->
    <div class="text-center mb-5">
      <img
        src="/assets/images/logo/icon-128x128.png"
        alt="Ipakodo Alumni Logo"
        width="80"
        height="80"
        loading="lazy"
        decoding="async"
        class="mx-auto mb-2 rounded-full object-contain"
      >
      <h1 class="text-lg font-medium text-primary">Create account</h1>
      <p class="text-sm text-muted">1998 Set Alumni Portal</p>
    </div>

    <!-- Message -->
    <div id="message" class="hidden mb-4 text-center text-sm"></div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input
          id="fullName"
          type="text"
          required
          placeholder="Adebiyi Emmanuel Babatope"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Member ID -->
      <div>
        <label class="block mb-1 text-sm font-medium">Member ID</label>
        <input
          id="memberId"
          type="text"
          required
          placeholder="IPK981128AEB"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
        <p id="idHelper" class="mt-1 text-xs text-muted hidden"></p>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="you@email.com"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          required
          minlength="8"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
        <p class="mt-1 text-xs text-muted">
          Minimum 8 characters
        </p>
      </div>

      <!-- Submit -->
      <button
        id="submitBtn"
        type="submit"
        class="w-full py-3 bg-primary text-white text-sm font-medium
               rounded-lg hover:bg-secondary transition relative">

        <span id="submitText">Create Account</span>
        <span id="submitSpinner" class="spinner hidden absolute inset-0 m-auto"></span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-xs text-muted">
      Already registered?
      <a href="/auth/login.html" class="text-primary hover:underline">
        Login
      </a>
    </p>

  </main>


  <!-- Script -->
   <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/loader.js"></script>
  <script src="/assets/js/page.js"></script>
  <script src="/components/navbar.js"></script>

  <script type="module">
  import { supabase } from '/assets/js/supabase-client.js';

  const form = document.getElementById('resetForm');
  const message = document.getElementById('message');
  const btn = document.getElementById('submitBtn');
  const text = document.getElementById('submitText');
  const spinner = document.getElementById('submitSpinner');

  // Hide form initially
  form.classList.add('hidden');

  function showMessage(textMsg, type = 'danger') {
    message.textContent = textMsg;
    message.className = `mb-4 text-center text-sm ${type === 'success' ? 'text-success' : 'text-danger'}`;
    message.classList.remove('hidden');
  }

  let isRecoveryMode = false;

  // Listen for auth events
  const { data: listener } = supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'PASSWORD_RECOVERY') {
      isRecoveryMode = true;
      form.classList.remove('hidden');
      showMessage('Please enter your new password below.', 'success');
    } else if (event === 'SIGNED_IN' && session?.user) {
      // Normal login – redirect away to prevent abuse
      window.location.href = '/';
    }
  });

  // Fallback: if no recovery event after a short delay, show invalid link
  setTimeout(() => {
    if (!isRecoveryMode) {
      showMessage('Invalid or expired reset link. Please request a new one.');
      btn.disabled = true;
    }
  }, 3000);

  // Submit handler
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!isRecoveryMode) {
      showMessage('Invalid recovery session.');
      return;
    }

    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (password !== confirm) {
      showMessage('Passwords do not match');
      return;
    }

    if (password.length < 8) {
      showMessage('Password must be at least 8 characters');
      return;
    }

    text.classList.add('hidden');
    spinner.classList.remove('hidden');
    btn.disabled = true;
    message.classList.add('hidden');

    try {
      const { error } = await supabase.auth.updateUser({ password });

      if (error) throw error;

      showMessage('Password updated successfully! Redirecting to login…', 'success');

      setTimeout(() => {
        window.location.href = '/auth/login.html';
      }, 2000);

    } catch (err) {
      showMessage(err.message || 'Failed to update password');
    } finally {
      text.classList.remove('hidden');
      spinner.classList.add('hidden');
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
