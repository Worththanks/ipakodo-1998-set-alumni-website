<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Ipakodo Grammar School 1998 Set Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<!-- Components -->
  <link rel="stylesheet" href="/assets/css/page.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/components/navbar.css">
  <link rel="stylesheet" href="/components/footer.css">
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#1e3a8a',
            secondary: '#0ea5e9',
            success: '#16a34a',
            danger: '#dc2626',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>

  <style>
    .auth-bg {
      background:
        linear-gradient(rgba(30,58,138,.92), rgba(30,58,138,.96)),
        url('/assets/images/hero/login-bg.jpg') center/cover no-repeat;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.4);
      border-left-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="auth-bg min-h-screen flex items-center justify-center px-4">

  <main class="bg-white w-full max-w-sm rounded-xl shadow-xl p-6">

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-lg font-medium text-primary">Reset password</h1>
      <p class="text-sm text-muted">
        Enter a new secure password
      </p>
    </div>

    <!-- Message -->
    <div id="message" class="hidden mb-4 text-center text-sm"></div>

    <!-- Reset Form -->
    <form id="resetForm" class="space-y-4">

      <!-- New Password -->
      <div>
        <label class="block mb-1 text-sm font-medium">New password</label>
        <input
          id="password"
          type="password"
          required
          minlength="8"
          placeholder="••••••••"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
        <p class="mt-1 text-xs text-muted">
          Minimum 8 characters
        </p>
      </div>

      <!-- Confirm -->
      <div>
        <label class="block mb-1 text-sm font-medium">Confirm password</label>
        <input
          id="confirm"
          type="password"
          required
          minlength="8"
          placeholder="••••••••"
          class="w-full px-3 py-2.5 border rounded-lg text-sm
                 focus:ring-2 focus:ring-primary/20 outline-none"
        >
      </div>

      <!-- Submit -->
      <button
        id="submitBtn"
        type="submit"
        class="w-full py-3 bg-primary text-white text-sm font-medium
               rounded-lg hover:bg-secondary transition relative">

        <span id="submitText">Update password</span>
        <span id="submitSpinner" class="spinner hidden absolute inset-0 m-auto"></span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-xs text-muted">
      Remembered your password?
      <a href="/auth/login.html" class="text-primary hover:underline">
        Back to login
      </a>
    </p>

  </main>

  <!-- Script -->
  <script type="module">
    import { supabase } from '/assets/js/supabase-client.js';

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    const btn = document.getElementById('submitBtn');
    const text = document.getElementById('submitText');
    const spinner = document.getElementById('submitSpinner');

    function showMessage(textMsg, type = 'danger') {
      message.textContent = textMsg;
      message.className =
        `mb-4 text-center text-sm ${
          type === 'success' ? 'text-success' : 'text-danger'
        }`;
      message.classList.remove('hidden');
    }

    /* ------------------------------
       Validate Recovery Session
    ------------------------------ */
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      showMessage(
        'This reset link is invalid or has expired. Please request a new one.'
      );
      btn.disabled = true;
    }

    /* ------------------------------
       Submit
    ------------------------------ */
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        showMessage('Passwords do not match');
        return;
      }

      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      btn.disabled = true;
      message.classList.add('hidden');

      try {
        const { error } = await supabase.auth.updateUser({
          password
        });

        if (error) throw error;

        showMessage(
          'Password updated successfully. Redirecting to login…',
          'success'
        );

        setTimeout(() => {
          window.location.href = '/auth/login.html';
        }, 2000);

      } catch (err) {
        showMessage(err.message || 'Failed to update password');
      } finally {
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
