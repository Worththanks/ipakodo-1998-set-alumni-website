<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile | Ipakodo â€™98 Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: { primary: '#1e3a8a' }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen">

<main class="max-w-xl mx-auto mt-10 bg-white border rounded-lg p-6">

  <h1 class="text-lg font-medium mb-4">Edit Profile</h1>

  <form id="profile-form" class="space-y-4">

    <!-- Photo URL -->
    <div>
      <label class="text-sm font-medium">Photo URL</label>
      <input id="photo_url" type="url"
        class="w-full px-3 py-2 border rounded text-sm"
        placeholder="https://">
    </div>

    <!-- Nickname -->
    <div>
      <label class="text-sm font-medium">Nickname</label>
      <input id="nickname" type="text"
        class="w-full px-3 py-2 border rounded text-sm">
    </div>

    <!-- Phone -->
    <div>
      <label class="text-sm font-medium">Phone Number</label>
      <input id="phone_number" type="text"
        class="w-full px-3 py-2 border rounded text-sm">
    </div>

    <!-- Location -->
    <div>
      <label class="text-sm font-medium">Location</label>
      <input id="location" type="text"
        class="w-full px-3 py-2 border rounded text-sm">
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-primary text-white rounded text-sm">
      Save Changes
    </button>

    <p id="msg" class="text-sm text-center hidden"></p>
  </form>
</main>

<script type="module">
  import { supabase } from '/assets/js/supabase-client.js';

  const msg = document.getElementById('msg');

  async function loadProfile() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) location.href = '/login.html';

    const { data, error } = await supabase
      .from('members')
      .select('photo_url, nickname, phone_number, location')
      .eq('id', user.id)
      .single();

    if (data) {
      photo_url.value = data.photo_url || '';
      nickname.value = data.nickname || '';
      phone_number.value = data.phone_number || '';
      location.value = data.location || '';
    }
  }

  document.getElementById('profile-form').onsubmit = async e => {
    e.preventDefault();

    const { error } = await supabase
      .from('members')
      .update({
        photo_url: photo_url.value || null,
        nickname: nickname.value || null,
        phone_number: phone_number.value || null,
        location: location.value || null
      })
      .eq('id', (await supabase.auth.getUser()).data.user.id);

    msg.classList.remove('hidden');
    msg.textContent = error ? error.message : 'Profile updated successfully';
    msg.className = error
      ? 'text-sm text-red-600 text-center'
      : 'text-sm text-green-600 text-center';
  };

  loadProfile();
</script>

</body>
</html>
