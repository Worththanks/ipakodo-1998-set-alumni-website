<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dues Summary | Ipakodo ’98 Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- jsPDF + autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#1e40af',
            success: '#16a34a',
            warning: '#ca8a04',
            danger: '#dc2626',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen antialiased">

<!-- MAIN WRAPPER -->
<div class="flex h-screen">

  <!-- MAIN AREA -->
  <div class="flex-1 flex flex-col">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 shadow-sm px-6 py-4 flex justify-between">
      <div>
        <h2 class="text-xl font-medium">Dues Summary</h2>
        <p class="text-sm text-muted">2025 Annual Dues: ₦24,000</p>
      </div>

      <button id="new-payment"
        class="px-5 py-2.5 bg-success text-white rounded-md hover:bg-green-600 transition">
        <i class="fas fa-plus mr-2"></i> Record Payment
      </button>
    </header>

    <!-- TABLE -->
    <div class="p-6">
      <div class="bg-white rounded-xl border overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-4 text-left">Member</th>
              <th class="px-6 py-4 text-left">Member ID</th>
              <th class="px-6 py-4 text-left">Amount</th>
              <th class="px-6 py-4 text-left">Months</th>
              <th class="px-6 py-4 text-left">Status</th>
              <th class="px-6 py-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr id="loading-row">
              <td colspan="6" class="py-14 text-center">
                <i class="fas fa-spinner fa-spin mr-2"></i> Loading dues records…
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- DUES FORM MODAL -->
<section id="dues-form-section"
  class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-8 w-full max-w-xl shadow-lg">

    <h3 class="text-2xl font-semibold mb-6" id="form-title">
      Record New Dues Payment
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium mb-2">Member *</label>
        <select id="member-select"
          class="w-full border px-4 py-2 rounded-md">
          <option value="">Select Member</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Amount (₦) *</label>
        <input id="dues-amount" type="number"
          class="w-full border px-4 py-2 rounded-md">
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Payment Date *</label>
        <input id="dues-date" type="date"
          class="w-full border px-4 py-2 rounded-md">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-2">Description</label>
        <textarea id="dues-description" rows="3"
          class="w-full border px-4 py-2 rounded-md"></textarea>
      </div>
    </div>

    <div class="mt-8 flex justify-end gap-3">
      <button id="cancel-form"
        class="px-6 py-2 bg-gray-100 rounded-md">
        Cancel
      </button>
      <button id="save-dues"
        class="px-6 py-2 bg-success text-white rounded-md">
        <span id="save-text">Record</span> Payment
      </button>
    </div>
  </div>
</section>

<!-- SCRIPT -->
<script type="module">
  import { supabase } from '../../assets/js/supabase-client.js';
  import { requireAuth } from '../../assets/js/guards.js';

  await requireAuth(['admin','super_admin']);

  const tbody = document.getElementById('table-body');
  const modal = document.getElementById('dues-form-section');
  const memberSelect = document.getElementById('member-select');
  const amountInput = document.getElementById('dues-amount');
  const dateInput = document.getElementById('dues-date');
  const descInput = document.getElementById('dues-description');
  const saveText = document.getElementById('save-text');
  const formTitle = document.getElementById('form-title');

  let duesRecords = [];
  let currentEditId = null;

  async function loadMembers() {
    const { data } = await supabase
      .from('members')
      .select('full_name, member_id_no')
      .order('full_name');

    memberSelect.innerHTML = '<option value="">Select Member</option>';
    data.forEach(m => {
      const o = document.createElement('option');
      o.value = m.member_id_no;
      o.textContent = `${m.full_name} (${m.member_id_no})`;
      memberSelect.appendChild(o);
    });
  }

  async function loadDues() {
    const { data } = await supabase
      .from('membership_dues')
      .select('*')
      .order('payment_date', { ascending: false });

    duesRecords = data || [];
    render();
  }

  function render() {
    if (!duesRecords.length) {
      tbody.innerHTML = '<tr><td colspan="6" class="py-16 text-center text-muted">No dues recorded.</td></tr>';
      return;
    }

    tbody.innerHTML = duesRecords.map(d => `
      <tr class="border-t hover:bg-gray-50">
        <td class="px-6 py-4">${d.full_name}</td>
        <td class="px-6 py-4 text-primary">${d.member_id_no}</td>
        <td class="px-6 py-4 text-success">₦${Number(d.amount).toLocaleString()}</td>
        <td class="px-6 py-4">${(d.months_covered || []).length}</td>
        <td class="px-6 py-4">${d.status}</td>
        <td class="px-6 py-4 space-x-3">
          <button data-edit="${d.id}" class="text-primary text-sm">
            <i class="fas fa-edit"></i> Edit
          </button>
        </td>
      </tr>
    `).join('');
  }

  document.getElementById('new-payment').onclick = () => {
    currentEditId = null;
    formTitle.textContent = 'Record New Dues Payment';
    saveText.textContent = 'Record';
    memberSelect.disabled = false;
    amountInput.value = '';
    dateInput.value = '';
    descInput.value = '';
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  };

  document.addEventListener('click', e => {
    const btn = e.target.closest('[data-edit]');
    if (!btn) return;

    const d = duesRecords.find(x => x.id === btn.dataset.edit);
    if (!d) return;

    currentEditId = d.id;
    formTitle.textContent = 'Edit Dues Payment';
    saveText.textContent = 'Update';

    memberSelect.value = d.member_id_no;
    memberSelect.disabled = true;
    amountInput.value = d.amount;
    dateInput.value = d.payment_date;
    descInput.value = d.description || '';

    modal.classList.remove('hidden');
    modal.classList.add('flex');
  });

  document.getElementById('save-dues').onclick = async () => {
    const payload = {
      amount: Number(amountInput.value),
      payment_date: dateInput.value,
      description: descInput.value || null
    };

    currentEditId
      ? await supabase.from('membership_dues').update(payload).eq('id', currentEditId)
      : await supabase.from('membership_dues').insert({
          member_id_no: memberSelect.value,
          ...payload
        });

    modal.classList.add('hidden');
    loadDues();
  };

  document.getElementById('cancel-form').onclick = () => {
    modal.classList.add('hidden');
  };

  loadMembers();
  loadDues();
</script>

</body>
</html>
