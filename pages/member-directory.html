  // Search & Filter
  function filterMembers() {
    const query = searchInput.value.toLowerCase().trim();
    const selectedMonth = parseInt(monthFilter.value);

    const filtered = alumni.filter(member => {
      const matchesSearch = member.name.toLowerCase().includes(query) || member.id.toLowerCase().includes(query);
      const matchesMonth = !selectedMonth || member.month === selectedMonth;
      return matchesSearch && matchesMonth;
    });

    renderMembers(filtered);
  }

  searchInput.addEventListener('input', filterMembers);
  monthFilter.addEventListener('change', filterMembers);
